<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>
    <style>
        body { font-family: sans-serif; background-color: #f0f2f5; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-container { background-color: white; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); text-align: center; }
        input { padding: 0.5rem; margin-top: 1rem; width: 200px; }
        button { padding: 0.5rem 1rem; margin-top: 1rem; cursor: pointer; background-color: #007bff; color: white; border: none; border-radius: 4px; }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Admin Access</h1>
        <!-- Make sure this form tag is correct -->
        <form id="login-form" onsubmit="return false;">
            
            <!-- Check the input tag -->
            <input type="password" id="password-input" placeholder="Enter Password">
            <br>
            
            <!-- THIS IS THE BUTTON. Check this tag very carefully! -->
            <button type="submit" id="login-button">Login</button>

        </form> <!-- Make sure the form tag is closed -->
    </div>

    <!-- The script tag should be at the end, just before </body> -->
    <script src="script.js"></script>
</body>
</html>
