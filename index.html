<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            min-height: 100%; 
            font-family: sans-serif;
        }
        
        body {
            background-image: url('https://i.imgur.com/83pL3eP.jpeg');
            background-size: contain;
            background-position: center center;
            background-attachment: scroll;
            background-repeat: no-repeat;
            background-color: #000000;
            will-change: transform;
        }

        .content {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 2rem;
            margin: 10vh 10%; /* Default margin for larger screens */
            border-radius: 15px;
            text-align: center;
        }
        
        /* Moved the Admin Link style here from inline for better management */
        .admin-link {
            color: white;
            font-size: 1.5rem; /* Default size for larger screens */
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
            text-decoration: none; /* Looks cleaner */
            border-bottom: 2px solid transparent;
            transition: border-bottom 0.2s;
        }
        .admin-link:hover {
            border-bottom: 2px solid white;
        }

        .long-content {
            height: 150vh;
        }
        
        /* ======================================================= */
        /*     RESPONSIVE STYLES FOR MOBILE DEVICES              */
        /* ======================================================= */
        /* These styles apply only if the screen width is 768px or less */
        @media (max-width: 768px) {
            .content {
                /* Reduce side margins on mobile */
                margin: 10vh 5%; 
                padding: 1.5rem;
            }

            .admin-link {
                /* Make the link smaller and closer to the corner */
                font-size: 1.1rem;
                top: 15px;
                right: 15px;
            }
        }
    </style>
</head>
<body>

    <!-- The link now uses a class instead of inline style -->
    <a href="login.html" class="admin-link">Admin Login</a>

    <div class="content">
        <h1>Welcome!</h1>
        <p>The full background image is now visible and scrolls with the page.</p>
    </div>

    <div class="long-content"></div>
    
    <div class="content">
        <h2>More Content</h2>
        <p>As you scroll down, the image moves with you.</p>
    </div>

    <!-- Your robust script for the background remains the same -->
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            try {
                const savedUrl = localStorage.getItem('websiteBackgroundImage');
                if (savedUrl) {
                    document.body.style.backgroundImage = `url('${savedUrl}')`;
                    document.body.style.backgroundSize = 'contain'; 
                    document.body.style.backgroundAttachment = 'scroll';
                    document.body.style.backgroundPosition = 'center center';
                    document.body.style.backgroundRepeat = 'no-repeat';
                }
            } catch (e) {
                console.error("Could not access localStorage. This may be due to private browsing mode.", e);
            }
        });
    </script>

</body>
</html>
