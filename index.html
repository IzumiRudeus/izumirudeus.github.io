<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    
    <style>
        /* Your CSS is perfect, no changes needed here */
        html, body {
            margin: 0; padding: 0; width: 100%; min-height: 100%; font-family: sans-serif;
        }
        body {
            background-image: url('https://i.imgur.com/83pL3eP.jpeg');
            background-size: contain; background-position: center center;
            background-attachment: scroll; background-repeat: no-repeat;
            background-color: #000000; will-change: transform;
        }
        .content {
            background-color: rgba(255, 255, 255, 0.1); backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2); color: white;
            padding: 2rem; margin: 10vh 10%; border-radius: 15px; text-align: center;
        }
        .long-content { height: 150vh; }
    </style>
</head>
<body>
    <a href="login.html" style="color: white; font-size: 1.5rem; position: fixed; top: 20px; right: 20px; z-index: 100;">Admin Login</a>

    <div class="content">
        <h1>Welcome!</h1>
        <p>The full background image is now visible and scrolls with the page.</p>
    </div>
    <div class="long-content"></div>
    <div class="content">
        <h2>More Content</h2>
        <p>As you scroll down, the image moves with you.</p>
    </div>

    <!-- ======================================================= -->
    <!--     MORE ROBUST SCRIPT TO HANDLE CUSTOM BACKGROUND    -->
    <!-- ======================================================= -->
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            try {
                // TRY to get the item from localStorage
                const savedUrl = localStorage.getItem('websiteBackgroundImage');

                if (savedUrl) {
                    // If it exists, apply the styles
                    document.body.style.backgroundImage = `url('${savedUrl}')`;
                    document.body.style.backgroundSize = 'contain'; 
                    document.body.style.backgroundAttachment = 'scroll';
                    document.body.style.backgroundPosition = 'center center';
                    document.body.style.backgroundRepeat = 'no-repeat';
                }
            } catch (e) {
                // If TRYING to access localStorage fails (e.g., in private mode),
                // CATCH the error and log it to the console. The page will just use
                // the default CSS background, which is what we want.
                console.error("Could not access localStorage. This may be due to private browsing mode.", e);
            }
        });
    </script>
</body>
</html>
