<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    
    <style>
        /* Your original CSS remains here */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            min-height: 100%; 
            font-family: sans-serif;
        }
        
        body {
            /* This is now the DEFAULT background. It will be overridden by JavaScript if a custom one is set. */
            background-image: url('https://i.imgur.com/83pL3eP.jpeg');
            background-size: contain;
            background-position: center center;
            background-attachment: scroll;
            background-repeat: no-repeat;
            background-color: #000000;
        }

        /* ... all your other styles for .content, etc. ... */
        .content {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 2rem;
            margin: 10vh 10%;
            border-radius: 15px;
            text-align: center;
        }
        .long-content { height: 150vh; }
        
    </style>
</head>
<body>

    <!-- Your website content goes here -->
    <a href="login.html" style="color: white; font-size: 1.5rem; position: fixed; top: 20px; right: 20px;">Admin Login</a>

    <div class="content">
        <h1>Welcome!</h1>
        <p>The full background image is now visible and scrolls with the page.</p>
    </div>

    <div class="long-content"></div>
    
    <div class="content">
        <h2>More Content</h2>
        <p>As you scroll down, the image moves with you.</p>
    </div>


    <!-- ======================================================= -->
    <!-- ADD THIS SCRIPT TO CHECK FOR A CUSTOM BACKGROUND        -->
    <!-- ======================================================= -->
    <script>
        // This code runs as soon as the page content has loaded
        document.addEventListener('DOMContentLoaded', (event) => {
            // 1. Check localStorage to see if a custom URL was saved
            const savedUrl = localStorage.getItem('websiteBackgroundImage');

            // 2. If a URL was found...
            if (savedUrl) {
                // 3. ...change the body's background image style directly!
                document.body.style.backgroundImage = `url('${savedUrl}')`;
                
                // Optional: You might want to change other properties too
                document.body.style.backgroundSize = 'cover'; // 'cover' often works better for random images
                document.body.style.backgroundAttachment = 'fixed'; // Make it a fixed parallax effect
            }
        });
    </script>

</body>
</html>
