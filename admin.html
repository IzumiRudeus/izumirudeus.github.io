<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Control Center</title>
    <style>
        body { 
            font-family: sans-serif; 
            padding: 2rem; 
            background-color: #e9e9e9;
        }
        h1, h2 { color: #333; }
        input[type="text"] { 
            width: 400px; /* Default width for large screens */
            padding: 0.5rem; 
            box-sizing: border-box; /* Important for 100% width later */
        }
        hr { margin: 2rem 0; }

        button {
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            margin-top: 1rem;
            margin-right: 10px; /* Default for side-by-side */
            transition: transform 0.2s;
        }
        button:hover {
            transform: scale(1.05);
        }

        .glass-btn {
            background: rgba(59, 130, 246, 0.5); backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.2);
            color: white; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .save-btn { background-color: #28a745; color: white; }
        .reset-btn { background-color: #ffc107; color: black; }
        .logout-btn { background-color: #dc3545; color: white; }
        
        /* ======================================================= */
        /*     RESPONSIVE STYLES FOR ADMIN PANEL                 */
        /* ======================================================= */
        @media (max-width: 768px) {
            body {
                /* Less padding on small screens */
                padding: 1rem;
            }

            input[type="text"] {
                /* Make input take the full width */
                width: 100%;
            }

            button {
                /* Make all buttons stack vertically and take full width */
                width: 100%;
                margin-right: 0;
                margin-bottom: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <h1>Admin Control Center</h1>
    <p>You are successfully logged in.</p>
    
    <hr>
    
    <h2>Special Feature</h2>
    <button onclick="doNotTouch()" class="glass-btn">Do not touch</button>
    
    <hr>

    <h2>Change Website Background</h2>
    <p>Enter the full URL of an image below and click save.</p>
    <input type="text" id="bg-image-url" placeholder="https://i.imgur.com/your-image.jpeg">
    <br>
    <button onclick="saveBackground()" class="save-btn">Save Background</button>
    <button onclick="resetBackground()" class="reset-btn">Reset to Default</button>
    
    <hr>

    <button onclick="logout()" class="logout-btn">Logout and Return Home</button>

    <!-- Your JavaScript with error handling remains the same -->
    <script>
        function doNotTouch() {
            const videoId = 'xvFZjo5PgG0';
            const youtubeUrl = `https://www.youtube.com/watch?v=${videoId}`;
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            if (isMobile) {
                alert("Redirecting you to the YouTube app...");
                window.location.href = youtubeUrl;
            } else {
                alert("Opening YouTube in a new tab...");
                window.open(youtubeUrl, '_blank');
            }
        }
        
        function saveBackground() {
            try {
                const newUrl = document.getElementById('bg-image-url').value;
                if (newUrl) {
                    localStorage.setItem('websiteBackgroundImage', newUrl);
                    alert('Background URL saved! Refresh the homepage to see the change.');
                } else {
                    alert('Please enter a URL first.');
                }
            } catch (e) {
                alert('Error: Could not save settings. You might be in private browsing mode.');
                console.error("Could not access localStorage.", e);
            }
        }

        function resetBackground() {
            try {
                localStorage.removeItem('websiteBackgroundImage');
                alert('Background has been reset to default. Refresh the homepage.');
            } catch (e) {
                alert('Error: Could not reset settings. You might be in private browsing mode.');
                console.error("Could not access localStorage.", e);
            }
        }

        function logout() {
            alert("You have been logged out. Redirecting to the homepage.");
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
