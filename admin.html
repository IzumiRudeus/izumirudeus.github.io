<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Control Center</title>
    <style>
        body { 
            font-family: sans-serif; 
            padding: 2rem; 
            background-color: #e9e9e9; /* Light grey to see the glass effect */
        }
        h1, h2 { color: #333; }
        input[type="text"] { width: 400px; padding: 0.5rem; }
        hr { margin: 2rem 0; }

        /* General Button Styles */
        button {
            padding: 0.75rem 1.5rem; /* A bit bigger */
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            margin-top: 1rem;
            margin-right: 10px;
            transition: transform 0.2s; /* Nice little press effect */
        }
        button:hover {
            transform: scale(1.05);
        }

        /* --- STYLES FOR THE NEW "BLUE GLASS" BUTTON --- */
        .glass-btn {
            background: rgba(59, 130, 246, 0.5); /* Semi-transparent blue */
            backdrop-filter: blur(10px); /* The "frosted glass" effect! */
            -webkit-backdrop-filter: blur(10px); /* For Safari */
            border: 1px solid rgba(255, 255, 255, 0.2); /* Subtle white border */
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* --- STYLES FOR THE VIDEO POP-UP (MODAL) --- */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: #000;
            padding: 10px;
            border-radius: 10px;
            position: relative;
            width: 90%;
            max-width: 800px;
        }
        
        .close-button {
            position: absolute;
            top: -15px;
            right: -15px;
            background: white;
            color: black;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            font-size: 20px;
            font-weight: bold;
            line-height: 30px;
            text-align: center;
            cursor: pointer;
        }
        
        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
            overflow: hidden;
        }
        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* Standard button styles from before */
        .save-btn { background-color: #28a745; color: white; }
        .reset-btn { background-color: #ffc107; color: black; }
        .logout-btn { background-color: #dc3545; color: white; }
    </style>
</head>
<body>
    <h1>Welcome to the Admin Control Center!</h1>
    <p>You are successfully logged in.</p>
    
    <hr>
    
    <h2>Special Feature</h2>
    <button onclick="openVideoPopup()" class="glass-btn">Watch a Secret Video</button>
    
    <hr>

    <h2>Change Website Background</h2>
    <p>Enter the full URL of an image below and click save.</p>
    <input type="text" id="bg-image-url" placeholder="https://i.imgur.com/your-image.jpeg">
    <br>
    <button onclick="saveBackground()" class="save-btn">Save Background</button>
    <button onclick="resetBackground()" class="reset-btn">Reset to Default</button>
    
    <hr>

    <button onclick="logout()" class="logout-btn">Logout and Return Home</button>

    <!-- ======================================================= -->
    <!--     THE HTML FOR THE HIDDEN VIDEO POP-UP (MODAL)      -->
    <!-- ======================================================= -->
    <div id="video-modal" class="modal-overlay" onclick="closeVideoPopup()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <div class="close-button" onclick="closeVideoPopup()">&times;</div>
            <div class="video-wrapper">
                <!-- ======================================================= -->
                <!-- THIS IS THE ONLY LINE THAT HAS BEEN UPDATED           -->
                <!-- ======================================================= -->
                <iframe 
                    id="youtube-video"
                    width="560" 
                    height="315" 
                    src="https://www.youtube.com/embed/xvFZjo5PgG0?enablejsapi=1" 
                    title="YouTube video player" 
                    frameborder="0" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                    allowfullscreen>
                </iframe>
            </div>
        </div>
    </div>


    <!-- ======================================================= -->
    <!--            THE JAVASCRIPT THAT MAKES IT WORK          -->
    <!-- ======================================================= -->
    <script>
        const modal = document.getElementById('video-modal');
        const iframe = document.getElementById('youtube-video');
        
        const originalSrc = iframe.src;

        function openVideoPopup() {
            iframe.src = originalSrc + "&autoplay=1&mute=1";
            modal.style.display = 'flex';
        }
        
        function closeVideoPopup() {
            modal.style.display = 'none';
            iframe.src = "";
        }
        
        function saveBackground() {
            const newUrl = document.getElementById('bg-image-url').value;
            if (newUrl) {
                localStorage.setItem('websiteBackgroundImage', newUrl);
                alert('Background URL saved! Refresh the homepage to see the change.');
            } else {
                alert('Please enter a URL first.');
            }
        }

        function resetBackground() {
            localStorage.removeItem('websiteBackgroundImage');
            alert('Background has been reset to default. Refresh the homepage.');
        }

        function logout() {
            alert("You have been logged out. Redirecting to the homepage.");
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
